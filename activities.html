<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Activities</title>
    <link rel="stylesheet" href="css/activities.css" />
  </head>
  <body>
    <div id="activityquestion"><b>What are we doing after?</b></div>
    <div class="activities-selection">
      <div class="activity-item">
        <img src="activities/aquarium.webp" alt="Movie" />
        <label
          ><input
            type="checkbox"
            name="activities"
            value="aquarium"
          />A Horror Movie?</label
        >
      </div>
      <div class="activity-item">
        <img src="activities/arcade.webp" alt="Bedroom" />
        <label
          ><input
            type="checkbox"
            name="activities"
            value="arcade"
          />Each Other?</label
        >
      </div>
      <div class="activity-item">
        <img src="activities/cinema.avif" alt="cinema" />
        <label
          ><input
            type="checkbox"
            name="activities"
            value="cinema"
          />Bike Ride</label
        >
      </div>
      <div class="activity-item">
        <img src="activities/keramika.jpg" alt="ceramics" />
        <label
          ><input
            type="checkbox"
            name="activities"
            value="ceramics"
          />Pottery</label
        >
      </div>
      <div class="activity-item">
        <img src="activities/kunsthalle.jpeg" alt="kunsthalle" />
        <label
          ><input
            type="checkbox"
            name="activities"
            value="kunsthalle"
          />Art Exhibition</label
        >
      </div>
      <div class="activity-item">
        <img src="activities/park.webp" alt="park.webp" />
        <label
          ><input
            type="checkbox"
            name="activities"
            value="park.jpeg"
          />Rock Climbing</label
        >
      </div>
    </div>
    <button class="button" onclick="location.href='lastpage.html'">
      Last page
    </button>
  </body>
</html>
